<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配對遊戲</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 500px;
      margin: 0 auto;
    }
    .card {
      padding: 20px;
      background: #ccc;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .revealed {
      background: #fff;
    }
    .matched {
      visibility: hidden;
    }
    #feedback {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #336699;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <h1>英語配對遊戲</h1>
  <div id="game" class="grid"></div>
  <div id="feedback"></div>

  <script>
    const wordPairs = [
      { id: 1, en: "apple", zh: "蘋果" },
      { id: 2, en: "dog", zh: "狗" },
      { id: 3, en: "book", zh: "書" },
      { id: 4, en: "sun", zh: "太陽" }
    ];

    let cards = [];
    let selected = [];
    let matchedIds = [];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function initGame() {
      cards = shuffle(wordPairs.flatMap(({ id, en, zh }) => [
        { id, text: en, lang: 'en' },
        { id, text: zh, lang: 'zh' }
      ]));

      const gameContainer = document.getElementById('game');
      gameContainer.innerHTML = '';
      document.getElementById('feedback').textContent = '';

      cards.forEach((card, index) => {
        const div = document.createElement('div');
        div.className = 'card';
        div.dataset.index = index;
        div.textContent = '?';
        div.onclick = () => handleClick(index);
        gameContainer.appendChild(div);
      });
    }

    function showFeedback(text) {
      const feedback = document.getElementById('feedback');
      feedback.textContent = text;
      setTimeout(() => {
        feedback.textContent = '';
      }, 1000);
    }

    function handleClick(index) {
      const gameContainer = document.getElementById('game');
      const cardElement = gameContainer.children[index];
      const card = cards[index];

      if (selected.length === 2 || matchedIds.includes(card.id)) return;

      cardElement.textContent = card.text;
      cardElement.classList.add('revealed');
      selected.push({ index, id: card.id });

      if (selected.length === 2) {
        const [first, second] = selected;
        if (first.id === second.id && first.index !== second.index) {
          matchedIds.push(first.id);
          showFeedback('✅ 太好了！配對成功！');
          setTimeout(() => {
            [first.index, second.index].forEach(i => {
              const el = gameContainer.children[i];
              el.classList.add('matched');
            });
            selected = [];
          }, 800);
        } else {
          showFeedback('❌ 再試一次喔～');
          setTimeout(() => {
            [first.index, second.index].forEach(i => {
              const el = gameContainer.children[i];
              el.textContent = '?';
              el.classList.remove('revealed');
            });
            selected = [];
          }, 1000);
        }
      }
    }

    initGame();
  </script>
</body>
</html>
